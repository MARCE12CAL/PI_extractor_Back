version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: scanner_db
    environment:
      POSTGRES_USER: scanner_user
      POSTGRES_PASSWORD: scanner_pass
      POSTGRES_DB: document_scanner_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U scanner_user"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build: .
    container_name: scanner_app
    environment:
      DATABASE_URL: postgresql://scanner_user:scanner_pass@db:5432/document_scanner_db
    ports:
      - "5000:5000"
    volumes:
      - ./uploads:/app/uploads
      - ./outputs:/app/outputs
      - ./temp:/app/temp
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

volumes:
  postgres_data:
