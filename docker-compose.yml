services:
  db:
    image: postgres:15-alpine
    container_name: pi-postgres
    restart: always
    environment:
      POSTGRES_USER: scanner_user
      POSTGRES_PASSWORD: scanner_pass
      POSTGRES_DB: document_scanner_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - pi-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U scanner_user -d document_scanner_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: pi-backend
    ports:
      - "8080:5000"
    depends_on:
      db:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://scanner_user:scanner_pass@db:5432/document_scanner_db
      FLASK_ENV: production
    volumes:
      - ./uploads:/app/uploads
      - ./outputs:/app/outputs
    networks:
      - pi-network
    restart: unless-stopped

networks:
  pi-network:
    driver: bridge

volumes:
  postgres_data: